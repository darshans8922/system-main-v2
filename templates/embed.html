<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <script>
        const socket = io('/embed', {
            transports: ['websocket', 'polling'],
            reconnection: true
        });

        socket.on('connect', () => {
            console.log('Connected to embed endpoint');
        });

        socket.on('new_code', (data) => {
            console.log('Code received:', data);
            // Handle code as needed
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from embed endpoint');
        });
    </script>
</body>
</html>
